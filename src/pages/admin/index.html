<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <!-- Link to your CMS config -->
    <link
      rel="cms-config-url"
      href="/admin/config.yml"
      type="text/yaml"
    />
    <title>The Kitchen Pot Content Manager</title>
    <!-- Basic styling for preview -->
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 0;
      }
      .nc-title {
        background: #f5f5f5;
        padding: 1rem;
      }
      .cta-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: #ff7f50;
        color: white;
        text-decoration: none;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <!-- CMS will mount here -->
    <div id="nc-root"></div>

    <!-- Manual init flag to prevent auto-mount issues -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- Netlify Identity Widget -->
    <script
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>

    <!-- Decap CMS App -->
    <script
      src="https://unpkg.com/decap-cms-app@^3.8.2/dist/decap-cms-app.js"
    ></script>

    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) window.netlifyIdentity.open();
        });
        window.netlifyIdentity.init({
          APIUrl: 'https://thekitchenpot.com/.netlify/identity'
        });
      }

      // Register CTA Button component
      CMS.registerEditorComponent({
        id: 'button-link',
        label: 'CTA Button',
        fields: [
          { name: 'text', label: 'Button Text', widget: 'string' },
          { name: 'url', label: 'Destination URL', widget: 'string' }
        ],
        pattern: /<a\s+href="(.+?)"\s*>(.+?)<\/a>/,
        fromBlock: (match) => ({ url: match[1], text: match[2] }),
        toBlock: (data) => `<a href="${data.url}" class="cta-button">${data.text}</a>`,
        toPreview: (data) => `<a href="${data.url}" class="cta-button">${data.text}</a>`
      });

      // Finally initialize the CMS after everything is registered
      CMS.init({
        root: document.getElementById('nc-root')
      });
    </script>
  </body>
</html>
